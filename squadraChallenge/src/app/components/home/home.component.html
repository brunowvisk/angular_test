<div id="container" >
    <div id="headDevList">
        <h1 id="textHead">SQUADRA CHALLENGE</h1>
    </div>
    <div id="allColumns">
    <div id="addButton">
        <a  mat-raised-button style="background-color: #1b28bd; color: white;" 
        (click)="openDevModalForm()"> Adicionar novo desenvolvedor </a>
    </div>
    <table id="table1" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id" >
            <th id="headlist" mat-header-cell *matHeaderCellDef style="padding: 10px;"> Id </th>
            <td mat-cell *matCellDef="let element" style="padding: 10px;"> 
            {{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th id="headlist" mat-header-cell *matHeaderCellDef> Avatar </th>
            <td mat-cell *matCellDef="let element ">
                <img class="example-header-image" src="{{element.avatar}}" alt=""> </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th id="headlist" mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.name }} </td>
        </ng-container> 

        <ng-container matColumnDef="createdAt">
            <th id="headlist" mat-header-cell *matHeaderCellDef> Criado em </th>
            <td mat-cell *matCellDef="let element"> {{element.createdAt }} </td>
        </ng-container>   

        <ng-container matColumnDef="options">
            <th id="headlist" mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item type="button" (click)="updateDevForm()">
                    <mat-icon>update</mat-icon>
                    <span>Atualizar</span>
                    </button>
                    <button mat-menu-item type="button" (click)="deleteDev(element.id)">
                    <mat-icon>delete</mat-icon>
                    <span>Deletar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>  

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>

    </div>
</div>
